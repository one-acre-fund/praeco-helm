name: Release Charts

on:
  push:
    branches:
      - master
  workflow_dispatch:

permissions:
  contents: write
  packages: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Update dependencies
        run: |
          # Update helm dependencies
          helm dependency update
          echo "Dependencies downloaded:"
          ls -la charts/ || echo "No charts directory"

      - name: Package chart
        run: |
          # Create packages directory
          mkdir -p .cr-release-packages
          
          # Package with dependencies
          helm package . -d .cr-release-packages
          echo "Packaged chart:"
          ls -la .cr-release-packages/

      - name: Create GitHub Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          CHART_VERSION=$(grep ^version Chart.yaml | cut -d' ' -f2)
          CHART_NAME=$(grep ^name Chart.yaml | cut -d' ' -f2)
          PACKAGE=".cr-release-packages/${CHART_NAME}-${CHART_VERSION}.tgz"
          
          # Create release with the packaged chart
          gh release create "${CHART_VERSION}" \
            "$PACKAGE" \
            --title "Release ${CHART_VERSION}" \
            --notes "Release of ${CHART_NAME} ${CHART_VERSION}"